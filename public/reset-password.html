<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” BatiTone</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/theme.js" defer></script>

</head>

<body>
<div class="container">
  <div class="card" style="max-width:400px;margin:60px auto;padding:20px;">
    <h2>Reset Password</h2>

    <form id="resetForm">
      <label>New password</label>
      <input type="password" name="password" minlength="6" required />
      <button class="btn" style="margin-top:10px;">Set new password</button>
    </form>
    <button id="backBtn" class="btn" style="margin-top:15px;background:#444;">
  Back to Login
</button>


    <p id="resetMsg" style="margin-top:10px;font-size:0.9rem;"></p>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.getElementById("resetMsg").textContent = "Invalid or missing token.";
    document.getElementById("resetForm").style.display = "none";
  }

  document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = e.target.password.value;

    const res = await fetch("/api/auth/reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, password }),
    });

    const data = await res.json();
    document.getElementById("resetMsg").textContent = data.message;

    if (res.ok) {
      e.target.style.display = "none";
    }
  });
  document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "/index.html"; // or just "/"
});

</script>
</body>
</html>
